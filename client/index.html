<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Liahonaap - Sistema integral de gestión administrativa para barrios. Gestiona reuniones, presupuestos, entrevistas, metas y más en una sola plataforma.">
    
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Liahonaap" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Liahonaap" />
    <meta name="msapplication-TileColor" content="#0a0a0a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json?v=2" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png?v=2" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png?v=2" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png?v=2" />
    
    <title>Liahonaap - Gestión Administrativa de Barrio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
